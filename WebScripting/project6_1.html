<html>
<head></head>
<body>
	<script type="text/javascript">
	var str = "12.121.1.111";
	var myRegExp = new RegExp("[0-9]{1,3}[\.][0-9]{1,3}[\.][0-9]{1}[\.][0-9]{1,3}");
	var regexp = new RegExp("[^a-zA-Z]");
	var answer = myRegExp.test(str) && regexp.test(str) ;
	document.write(str + " " + answer + "<br>");
	</script>
</body>
