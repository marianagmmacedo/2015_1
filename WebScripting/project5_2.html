<script type="text/javascript">
function operate()
{
	var aux = 0;
	if (!plus.checked && !minus.checked &&!star.checked &&!backslash.checked) {
		alert("Please check some operation");
	}
	if(document.getElementById("op1").value=="" || document.getElementById("op2").value == ""){
		alert("Please write all operators");
	}
  if(plus.checked){
  	aux = parseFloat(document.getElementById("op1").value) + parseFloat(document.getElementById("op2").value);
  }
  if(minus.checked){
  	aux = parseFloat(document.getElementById("op1").value) - parseFloat(document.getElementById("op2").value);
  }
  if(star.checked){
  	aux = parseFloat(document.getElementById("op1").value) * parseFloat(document.getElementById("op2").value);
  }
  if(backslash.checked){
  	
    aux = parseFloat(document.getElementById("op1").value) / parseFloat(document.getElementById("op2").value);
  }

  result.value = aux;
}
</script>
