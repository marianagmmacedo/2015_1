<body>
	<script type="text/javascript">
		function f(exponent){
			var result =1;
			for (var i = 1; i <= exponent; i++){
				result = result*2;
			}
			return result;
		}
		var n = Math.round(1 + Math.random()*9);
		document.write("The random number is " + n + "<br>");
		var result = f(n);
		document.write("The result of 2 to the power of "+n +" is: "+ result);
	</script>
</body>
</html>
