<html>
<head><title>JavaScript</title></head>
<body>
	<script type="text/javascript">
	document.write("<span style=\"color:blue\">This line is blue <br /></span>");
	document.write("<b>This line is bold</b> <br />");
	document.write("<i><b>This line is italic and bold</b></i> <br />");
	document.write("<span style=\"color:red\"><i><b>This is red, italic and bold</b></i></span><br />");
	</script>
</body>
</html>
