<script>
var counterText = 1;
var counterRadioButton = 1;
var counterCheckBox = 1;
var counterTextArea = 1;
var counterUrl= 1;
function addAllInputs(divName, inputType){
     var newdiv = document.createElement('div');
     //<span class="infoInput">Website :<input type="url" placeholder="website">
            
     switch(inputType) {
          case 'text':
               newdiv.innerHTML = divName + " <span class='infoInput'><input type='text' placeholder=" + divName + " name='myInputs[]'></span>";
               counterText++;
               break;
          case 'url':
               newdiv.innerHTML = divName + " <span class='infoInput'><input type='url' placeholder=" + divName + " name='myInputs[]'></span>";
               counterText++;
               break;
          case 'radio':
               newdiv.innerHTML = divName + " <span class='infoInput'><input type='radio' placeholder=" + divName + " name='myRadioButtons[]'></span>";
               counterRadioButton++;
               break;
          case 'checkbox':
               newdiv.innerHTML = divName + " <span class='infoInput'><input type='checkbox' placeholder=" + divName + " name='myCheckBoxes[]'></span>";
               counterCheckBox++;
               break;
          case 'textarea':
           newdiv.innerHTML = " <textarea placeholder=" + divName + " cols='30' rows='5'></textarea>";
               counterTextArea++;
               break;
          }
          //<textarea placeholder="Details" cols="30" rows="5"></textarea>
     document.getElementById(divName).appendChild(newdiv);
}


function addEducation(Name, Start, End, Degree, text, date){
    addAllInputs(Name, text);
    addAllInputs(Start, date);
    addAllInputs(End, date);
    addAllInputs(Degree, text);
}


</script>
